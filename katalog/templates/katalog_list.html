{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Katalog</title>
  </head>
  <body>
    <h1>Katalog</h1>
    {% for x in posts %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{x.thumbnail}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{x.judulKatalog}}</h5>
          <p class="card-text">Rp. {{x.hargaKatalog}}</p>
          <p class="card-text">{{x.deskripsiKatalog}}</p>
        </div>
      </div>
    {% endfor %}

    <a href="{% url 'add_katalog' %}" class="btn btn-primary">Tambah Katalog</a>

   </body>
</html>
