<html>
  <head>
    <title>Form Konten</title>
  </head>
  <body>
    
    <div>
      <h1>Add Konten</h1>
      <form action='' method='POST'>
          <table>
          {% csrf_token %}
            <tr>
              <td>Judul Konten:</td>
              <td>{{form.judulKonten}}</td>
            </tr>
            <tr>
              <td>URL Thumbnail:</td>
              <td>{{form.thumbnail}}</td>
            </tr>
            <tr>
                <td>Isi Konten:</td>
                <td>{{form.isiKonten}}</td>
              </tr>
          </table>
        </br><input type="submit" value="submit">
      </form>

      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>

  </body>
</html>
