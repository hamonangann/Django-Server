{% extends 'base.html' %}
{% load static %}
{% block meta %}
    <title>Lambda</title>
{% endblock meta %}

{% block content %}
    <div>
      <h1>Login</h1>
      <form action='' method='POST'>
          <table>
          {% csrf_token %}
            <tr>
              <td>Username:</td>
              <td>{{form.username}}</td>
            </tr>
            <tr>
              <td>Password:</td>
              <td>{{form.password}}</td>
            </tr>
          </table>
        </br><input type="submit" value="submit">
      </form>
    </div>
{% endblock content %}
