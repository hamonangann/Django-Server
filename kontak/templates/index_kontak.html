<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        #map {
            width: 100%;
            height: 150%;
            overflow: visible;
            padding-bottom: 300px;
        }

        .marker_location {
            padding-left: 10px;
            padding-bottom: 10px;
            padding-top: 5px
        }

        pre {
            white-space: pre-wrap;
            /* Since CSS 2.1 */
            white-space: -moz-pre-wrap;
            /* Mozilla, since 1999 */
            white-space: -pre-wrap;
            /* Opera 4-6 */
            white-space: -o-pre-wrap;
            /* Opera 7 */
            word-wrap: break-word;
            /* Internet Explorer 5.5+ */
        }
    </style>
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Create Contact
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form" onsubmit="return false;">
                        {% csrf_token %}
                        <label>Nama</label>
                        <input id="nama" type="text" name="nama" required class="form-control">
                        <label>Alamat</label>
                        <input id="alamat" type="text" name="alamat" class="form-control" placeholder="Silakan pilih alamatmu melalui map!" required>
                        <button type="button" id="buttonModal" class="btn btn-primary" data-toggle="modal"
                            data-target=".bd-example-modal-lg">Open Map</button>
                        <br>
                        <label>No Telp</label>
                        <input id="no_telpon" type="text" name="no_telpon" class="form-control" placeholder="+6281292929" required>
                        <label>Email</label>
                        <input id="email" type="text" name="email" class="form-control" placeholder = "abc@gmail.com" required>
                        <button data-dismiss="modal" id="button" type="button" class="btn btn-primary">Save
                            changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <div class="modal fade bd-example-modal-lg" id="modalID" tabindex="-1" role="dialog"
                            aria-labelledby="myLargeModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <pre class="marker">Move marker to your location</pre>
                                    <pre class="marker">Marker Location:</pre>
                                    <pre class="marker_location" id="marker_loc"></pre>
                                    <div id="map"></div>
                                    <div class="modal-footer">
                                        <button class="btn btn-default" data-dismiss-modal="modal2">Close</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <div class="row" id="table">



    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        async function getWishlist() {
            return fetch("{% url 'get_kontak_json' %}").then((res) => res.json())
        }

        async function refreshWishlist() {
            document.getElementById("table").innerHTML = ""
            const wishlist = await getWishlist()
            let htmlString = ``
            wishlist.forEach((item) => {
                htmlString += `\n        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${item.fields.nama}</h5>
              <p class="card-text">${item.fields.alamat}</p>
              <a href = "https://wa.me/${item.fields.no_telpon}" target="_blank">Whatsapp</a>
              <br>
              <a href = "mailto: ${item.fields.email}" target="_blank">Send Email</a>
            </div>
          </div>
        </div>`
            })

            document.getElementById("table").innerHTML = htmlString
        }

        function addWishlist() {
            fetch("{% url 'add_kontak' %}", {
                method: "POST",
                body: new FormData(document.querySelector('#form'))
            }).then(refreshWishlist)
            document.getElementById('nama').value = "";
            document.getElementById('email').value = "";
            document.getElementById('no_telpon').value = "";
            document.getElementById('alamat').value = "";
            return false
        }

        document.getElementById("button").onclick = addWishlist
        refreshWishlist()

        mapboxgl.accessToken = 'pk.eyJ1Ijoicmlja3lhbnRvd20iLCJhIjoiY2xiODU0MmdiMGhmODN3cXA3eTg2enBrMCJ9.JD29fmTv3CtOngV3AF4eVw';
        const marker_loc = document.getElementById('marker_loc');
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [106.8267861840825, -6.175813489916635],
            zoom: 14
        });

        const marker = new mapboxgl.Marker({
            draggable: true
        })
            .setLngLat([106.8267861840825, -6.175813489916635])
            .addTo(map);
        var lng = 0
        var lat = 0

        async function onDragEnd() {
            const lngLat = marker.getLngLat();
            lng = lngLat.lng
            lat = lngLat.lat
            const url = "https://api.mapbox.com/geocoding/v5/mapbox.places/" + lng + "," + lat + ".json?access_token=" + mapboxgl.accessToken;
            await fetch(url)
                .then(response => response.json())
                .then(json => {
                    var place = json.features[0].place_name;
                    marker_loc.innerHTML = place;
                    document.getElementById('alamat').value = place;
                });
        }

        marker.on('dragend', onDragEnd);

        map.addControl(
            new mapboxgl.GeolocateControl({
                showUserLocation: false
            })
        );

        $('#modalID').on('shown.bs.modal', function () {
            map.resize();
        });

        $("button[data-dismiss-modal=modal2]").click(function () {
            $('#modalID').modal('hide');
        });

    </script>


</body>

</html>
